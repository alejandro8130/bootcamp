  <script type="text/javascript">
    function sumar(a, b) {
      return a + b;
    }

    function longitud(a) {
      return a.length;       
    }

    function fizzbuzz(a) {   
      if (a%3==0&&a%5==0) {
        return "fizzbuzz"; 
      } else if (a%3==0) {
        return "fizz"; 
      } else if (a%5==0) {
        return "buzz"; 
      } else {
        return a;         
      } 
    }

    function fibonacci(a) {
      var fib = [0,1];
      for(i = 2; i <= a+2; i++) {
        fib[i] = fib[i-1] + fib[i-2];      
    }
      return fib[a];
    }

    function multiplier(a , b) {
      var resul = a.map(function(c){
        return c * b
      })
    return resul;
    }

    function numeros() {
      for (var i = 0; i <= 20; i++) {
        if (i%2==0) {
          alert(i + " Es impar");
        } else {
          alert(i + " Es par");
        } 
      }    
    }

    function tabla9() {
      document.write("Tabla del 9 <br>");
      for (var i = 0; i <= 10; i++) {
        document.write(i + " *" + " 9 = " + i*9 + "<br>");
      }
    }

    function tablas() {
      for (var i = 0; i <= 10; i++) {
        document.write("Tabla del " + i + "<br>");
        for (var j = 0; j <= 10; j++) {
          document.write(j + " *" +  i +" = " + j*i + "<br>");
        }
      }
    }

    function sumame(a) {
    var s = 0;
      for (var i = 0; i < a.length; i++) {
        s = a[i] + s;        
      }
    return s;
    }

    function promediame(a) {
      var s = 0;
      var p;
      for (var i = 0; i < a.length; i++) {
        s = a[i] + s;
      }
      return p = s / i;
    }

    function typeExtractor(a) {
      var r = new Object();
      var number = new Array();
      var string = new Array();
      var boolean = new Array();
      r = {number:number , string:string , boolean:boolean};
      for (var i = 0; i < a.length; i++) {
        if (typeof a[i] == "number") {
          r.number.push(a[i]);
        } else if (typeof a[i] == "string") {
          r.string.push(a[i]);
        } else if (typeof a[i] == "boolean") {
          r.boolean.push(a[i]); 
        }  
      }
      console.log(r);
    }
