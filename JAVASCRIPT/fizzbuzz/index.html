<!DOCTYPE html>
<html>
<head>
  <title>Fizzbuzz</title>
</head>
<body>

  <p id="resul"></p>

  <script type="text/javascript">    

    function fizzbuzz(a) {
         
        if (a%3==0&&a%5==0) {
          return "fizzbuzz"; 
        } else if (a%3==0) {
          return "fizz"; 
        } else if (a%5==0) {
          return "buzz"; 
        } else {
          return a;         
        }
    }
    document.getElementById("resul").innerHTML = fizzbuzz(15);

  </script>

</body>
</html>
